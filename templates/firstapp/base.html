<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script defer src="/static/js/bootstrap.bundle.min.js"></script>
    <title>{% block title %}{% endblock title%}</title>
</head>
<body>
    <div class="container-fluid p-1 bg-primary text-center">
        <div class="row">
            <div class="col-2 ">
                <img src="{% static 'images/sis.jpg'%}" alt="" width="1255" height="200" />            </div>
            <div class="col-10 ">
                <div style="text-align: center;">
                    <h1></h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row bg-warning text-center">
            <h6>
                <a href="{% url 'index' %}" class="btn btn-primary" target="_blank">Главная страница</a>
                <a href="{% url 'my_form' %}" class="btn btn-primary" target="_blank">Форма</a>
                <a href="{% url 'form_up_img' %}" class="btn btn-primary" target="_blank">Изображения</a>
                <a href="{% url 'form_up_pdf' %}" class="btn btn-primary" target="_blank">Файлы</a>
                <a href="{% url 'form_up_video' %}" class="btn btn-primary" target="_blank">Видео</a>
                <a href="{% url 'form_up_audio' %}" class="btn btn-primary" target="_blank">Аудио</a>
                <a href="{% url 'about' %}" class="btn btn-primary" target="_blank">О компании</a>
                <a href="{% url 'contact' %}" class="btn btn-primary" target="_blank">Контакты</a>
            </h6>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row text-center text-primary fs-1 fw-bold">
            <div>{% block header %}{% endblock header%}</div>
        </div>
        <div class="row text-center text-body">
            <div>{% block content %}Тут нихуя нет{% endblock content %}</div>
        </div>
    </div>
    <div>{% block time %}{% endblock time %}</div>
    <div class="container-fluid">
        <div class="row bg-primary text-center text-white 1h-1">
            <p>Подвал (footer) сайта</p>
        </div>
    </div>

</body>
</html>
